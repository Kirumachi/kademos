# This workflow runs a linter to check all Markdown files for style consistency.
name: Lint Markdown

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  lint:
    name: Run Markdown Linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v11
        with:
          globs: |
            '**/*.md'
            '!**/node_modules/**'
