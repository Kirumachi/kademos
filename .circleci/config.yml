version: 2.1

jobs:
  # Job 1: Run Unit Tests (parity with local make test)
  test-and-validate:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install Python Dependencies
          command: |
            pip install --upgrade pip
            pip install -r requirements-dev.txt
            pip install -e .
      - run:
          name: Run Python Unit Tests
          command: |
            pytest tests/ -v --tb=short
      - run:
          name: Verify CLI
          command: |
            kademos --help
            kademos scan . --format json > /dev/null

  # Job 2: Release to PyPI
  release-pypi:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install Build & Publish Tools
          command: |
            pip install --upgrade pip
            pip install build twine
      - run:
          name: Build Distribution
          command: |
            python -m build
      - run:
          name: Publish to PyPI
          command: |
            twine upload dist/*

workflows:
  version: 2
  commit-workflow:
    jobs:
      - test-and-validate:
          filters:
            tags:
              only: /.*/

  release-workflow:
    jobs:
      - test-and-validate:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - release-pypi:
          requires:
            - test-and-validate
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
